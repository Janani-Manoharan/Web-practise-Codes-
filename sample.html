<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"
      id="markdown"
    ></script>
    
  </head>  
  <body>
    <div id="output">
      
    </div>
    <form id="controls">
      <input type="text" id="message">
      <input type="submit" id="btn" value="send">
    </form>
    <script>
      let form = document.querySelector('#controls');
      form.addEventListener('submit', evt => {
        evt.preventDefault();
        let msg = evt.target.querySelector('#message');
        var md = window.markdownit();
        let output = document.querySelector('#output');
        let mark = md.render(msg.value);
        console.log(mark);
        output.innerHTML = mark;
      });
    </script>
  </body>
</html>
